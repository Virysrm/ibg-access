<header>
  <div class="container py-3">
    <nav class="navbar navbar-expand-sm">

      <!-- Logo -->
      <a class="navbar-brand" (click)="isCollapsed = true" [routerLink]="['stats']">
        <img src="/assets/images/Logo2.png" alt="IBG">
      </a>

      <!-- Burger Button -->
      <button class="navbar-toggler" [ngClass]="{open: !isCollapsed}" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed" [isAnimated]="true">

        <ul class="navbar-nav w-100 justify-content-sm-end">
          <li class="nav-item">
            <a class="nav-link" (click)="isCollapsed = true" [routerLink]="['stats']" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="isCollapsed = true" [routerLink]="['participantes']">Participantes</a>
          </li>
        </ul>


      </div>

    </nav>
  </div>
</header>
