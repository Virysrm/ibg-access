<div class="container">
  <div class="row">
    
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header">Personas registradas</div>
        <div class="card-body">
          <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
          [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"></canvas>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header">Personas registradas</div>
        <div class="card-body">
          <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
          [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
